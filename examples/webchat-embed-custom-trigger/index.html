<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <script src="https://cdn.botpress.cloud/webchat/v2/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/26a83f89-ace1-4045-92ba-95b836f75669/webchat/v2/config.js"></script>

  <div class="gap-2 flex fixed bottom-0 m-6 z-20">
    <button class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded" onclick="sendEvent()">
      Send Trigger
    </button>
  </div>

  <script>
    function sendEvent() {
      window.botpress.open()
      window.botpress.sendEvent({
        type: 'webchat-embed-custom-trigger', // This is a random string that you can use to identify the trigger
      })
    }
  </script>
</body>

</html>
